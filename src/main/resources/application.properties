spring.application.name=jiburo-server

# ==========================================
# Internationalization (i18n) 설정 (기존 내용)
# ==========================================
spring.messages.encoding=UTF-8
spring.messages.always-use-message-format=true
spring.messages.fallback-to-system-locale=false

# ==========================================
# Server & Log 설정
# ==========================================
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# 우리 프로젝트 로그는 DEBUG 레벨로 자세히 보기
logging.level.com.jiburo=DEBUG
#logging.level.org.springframework.web.socket=DEBUG
#logging.level.org.springframework.messaging=DEBUG

# ==========================================
# Security 임시 설정
# ==========================================
# SecurityConfig를 만들기 전까지 사용할 임시 계정입니다.
# 이게 없으면 매번 서버 켤 때마다 콘솔에 뜨는 랜덤 비밀번호를 찾아야 합니다.
spring.security.user.name=user
spring.security.user.password=1234

# application-{이름}.properties 파일을 자동으로 찾아서 합쳐줍니다.
spring.profiles.include=oauth, jwt, db

# hashids 설정
app.hashids.salt="jiburo-secret-salt-do-not-share!"
app.hashids.min-length=16
