services:
  db:
    image: mariadb:10.11
    container_name: jiburo-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ondo2026root!@#
      MARIADB_DATABASE: jiburo_db
      MARIADB_USER: jiburo_user
      MARIADB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "13306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: jiburo-server
    restart: always
    ports:
      - "18080:8080"
    environment:
      # DB 연결
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/jiburo_db
      SPRING_DATASOURCE_USERNAME: jiburo_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.mariadb.jdbc.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MariaDBDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # JWT 및 소셜 로그인 (환경변수 주입)
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
    depends_on:
      - db